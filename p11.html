<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SVG(SCALABLE VECTOR GRAPHICS) TAG</h1>
    <p>used for graphics in xml(old version of html language)</p>
    <hr>
    <svg></svg>
    <hr>
    <svg><h1>this is svg</h1></svg>
    <h1>svg circle example</h1>
    <p>in svg have to write the circle tag or rect tag</p>
    <svg width="200" height="200" style="border:1px solid red">
        <circle r="90" cx="100" cy="100" stroke="dimgrey" fill="blue" stroke-width="10"></circle>
    </svg>
    <hr>
    <svg width="400" height="200" style="border:1px solid red">
        <rect x="10" y="10" rx="10" ry="10" width="200" height="100" stroke="dimgrey" stroke-width="10"></rect>
    </svg>
<!----in rect=x for to x-axis for moving purpose-->
<hr>
<h1>ellipse</h1>
    <svg width="400" height="400" style="border:1px solid blue">

        <ellipse cx="100" cy="100" rx="40" ry="20" stroke="red" stroke-width="3" ></ellipse>
    </svg>
    <hr>
    <h1>polygon</h1>
    <svg width="400" height="800" style="border:1px solid blue">

        <polygon points="100,10,40,198,190,70,10,78,100,198" fill="red" cy="100"  stroke="red" stroke-width="3" ></polygon>
    </svg>
</body>
</body>
</html>
