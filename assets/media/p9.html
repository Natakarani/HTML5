<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        process{
            width: 100%;
            height: 30px;
        }
    </style>
</head> 
<body>
    <center>
        <h1>PROCESS TAG</h1>
        <p>used for the process like loading </p>

        <hr>
        <h3>default process tag</h3>
        <process></process>
        <hr>
        <h3>static process tag</h3>
        <p>used for to change the width and height</p>
        <process min="1" max="100" value="50"></process>
        <hr>
        <h3>static process tag</h3>
        <p>used for to change the width and height</p>
        <process min="1" max="100" value="50"></process>
        


    </center>
</body>
</html>
