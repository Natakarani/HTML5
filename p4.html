<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>datalist tag</h1>
    <p>this tag is used to provide an auto complete feature on form element</p>
    <select name="engineering" id="engineering">
        <option value="" disabled>btech ece</option>
        <option value="">btech cse</option>
        <option value="" selected>btech civil</option>
		<option value=''></option>
        <option value="">btech mech</option>
        <option value="">btech eee</option>
    </select>



    <center><h1>datalist tag</h1></center>
    <input type="text" list="crklist" id="crk" name="crk" placeholder="select cricket players">
    <datalist id="crklist">
        <option value="">rahul</option>
        <option value="">sachin</option>
        <option value="javed">rao</option>
        <option value="pooja"></option>
        <option value="">irfan</option>
        <option value="">siddu</option>
    </datalist>
</body>
</html>
