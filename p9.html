<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        process{
            width: 100%;
            height: 30px;
        }
    </style>
</head> 
<body>
    <center>
        <h1>PROGRESS TAG</h1>
        <p>used for the progress like loading </p>

        <hr>
        <h3>default progress tag</h3>
        <progress></progress>
        <hr>
        <h3>static progress tag</h3>
        <p>used for to change the width and height</p>
        <progress min="1" max="100" value="50"></progress>
        <hr>
        <h3>dynamic progress tag</h3>
        <p>used for to change the width and height</p>
        <progress min="1" max="100" id="progress"></progress>
        <p><span>@</span>%complete...</p>
        <hr>
<script>
    let minScript=1;
    function updateProcess(){
        if(minScript<=100){
            minScript++;
			document.querySelector('#progress').value=minScript;

            document.querySelector('span').innerHTML=minScript;

        }
    }
    setInterval("updateProcess()",1000);
</script>



    </center>
</body>
</html>
